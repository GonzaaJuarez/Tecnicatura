<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salto del Caballo</title>
    <link rel="icon" href="./assets/horse.ico" type="image/icon" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --light-text: #e0e0e0;
            --dark-square: #4a4a6b;
            --light-square: #a7a7b8;
            --accent-color: #007bff;
            --hover-color: #0056b3;
            --border-color: #333;
            --selected-cell-color: #ff8c00; /* Orange for selected cell */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center message and button */
        }

        .controls p {
            margin: 0;
            font-size: 1.1em;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            margin-top: 15px; /* Space between message and button */
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }

        #tablero {
            display: grid;
            grid-template-columns: repeat(8, min(6vh, 6vw, 50px));
            grid-template-rows: repeat(8, min(6vh, 6vw, 50px));
            /* Eliminamos el gap aquí */
            border: 2px solid var(--border-color); /* El borde exterior del tablero */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            overflow: hidden;
        }

        .casilla {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: clamp(10px, 2vw, 18px);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
            position: relative;
            cursor: pointer; /* Indicate clickable */
            /* Añadimos un borde a cada casilla */
            border: 0.5px solid var(--border-color); /* Un borde sutil para simular la rejilla */
            box-sizing: border-box; /* Crucial para que el borde no añada tamaño extra */
        }

        .casilla:hover:not(.selected):not(.highlight) {
            transform: scale(1.05); /* Slight grow on hover */
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .blanca {
            background-color: var(--light-square);
            color: var(--dark-bg);
        }

        .negra {
            background-color: var(--dark-square);
            color: var(--light-text);
        }

        .casilla.selected {
            background-color: var(--selected-cell-color) !important; /* Override other colors */
            color: white !important;
            box-shadow: inset 0 0 15px rgba(255, 140, 0, 0.8);
            border: 2px solid white; /* Stronger visual indicator */
            animation: none; /* No pulse when selected, until solving starts */
        }

        .casilla.highlight {
            background-color: #ffcc00 !important; /* Yellow for current position */
            color: black !important;
            box-shadow: inset 0 0 15px rgba(255, 204, 0, 0.8);
            animation: pulse 1s infinite alternate;
        }

        /* Animation for step number */
        .casilla.animated {
            animation: popIn 0.3s ease-out forwards;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            from {
                box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.5);
            }
            to {
                box-shadow: inset 0 0 20px rgba(255, 204, 0, 1);
            }
        }

        /* Eliminamos el estilo para #arreglo ya que no estará presente */
        /*
        #arreglo {
            margin-top: 30px;
            white-space: pre-wrap;
            text-align: center;
            background-color: var(--dark-square);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        */

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 80%;
                max-width: 250px;
            }

            #tablero {
                grid-template-columns: repeat(8, min(10vw, 40px));
                grid-template-rows: repeat(8, min(10vw, 40px));
            }

            .casilla {
                font-size: clamp(8px, 2.5vw, 16px);
            }
        }
    </style>
</head>

<body>
    <h1>Salto del Caballo - Knight's Tour</h1>
    <div class="controls">
        <p id="message">Haz clic en una casilla para elegir el punto de inicio.</p>
        <button id="startButton" onclick="iniciar()" style="display: none;">Iniciar Salto</button>
    </div>
    <div id="tablero"></div>
    <script>
        const N = 8;
        let tablero = [];
        const movimientos = [
            [2, 1], [1, 2], [-1, 2], [-2, 1],
            [-2, -1], [-1, -2], [1, -2], [2, -1]
        ];

        const contenedor = document.getElementById("tablero");
        const startButton = document.getElementById("startButton");
        const messageElement = document.getElementById("message");
        let selectedStartCell = null; // Stores {row, col} of the selected start cell
        let currentHighlight = null; // To keep track of the currently highlighted cell

        function crearTableroHTML() {
            contenedor.innerHTML = "";
            for (let i = 0; i < N; i++) {
                for (let j = 0; j < N; j++) {
                    const casilla = document.createElement("div");
                    casilla.classList.add("casilla");
                    casilla.classList.add((i + j) % 2 === 0 ? "blanca" : "negra");
                    casilla.id = `casilla-${i}-${j}`;
                    casilla.dataset.row = i; // Store row in data attribute
                    casilla.dataset.col = j; // Store col in data attribute
                    casilla.addEventListener('click', handleCellClick); // Add click listener
                    contenedor.appendChild(casilla);
                }
            }
        }

        function handleCellClick(event) {
            // Reset previous selection
            if (selectedStartCell) {
                const prevSelected = document.getElementById(`casilla-${selectedStartCell.row}-${selectedStartCell.col}`);
                if (prevSelected) {
                    prevSelected.classList.remove('selected');
                    prevSelected.textContent = ""; // Clear any numbers left from previous run
                }
            }

            // Clear all numbers from the board before selecting a new start
            for (let r = 0; r < N; r++) {
                for (let c = 0; c < N; c++) {
                    const cellToClear = document.getElementById(`casilla-${r}-${c}`);
                    if (cellToClear && !(selectedStartCell && selectedStartCell.row === r && selectedStartCell.col === c)) {
                        cellToClear.textContent = "";
                        cellToClear.classList.remove('highlight', 'animated');
                    }
                }
            }


            const clickedCell = event.target;
            const row = parseInt(clickedCell.dataset.row);
            const col = parseInt(clickedCell.dataset.col);

            clickedCell.classList.add('selected');
            selectedStartCell = { row, col };

            messageElement.textContent = `Casilla de inicio seleccionada: (${row}, ${col}). Ahora haz clic en "Iniciar Salto".`;
            startButton.style.display = 'block'; // Show the start button
        }


        function mostrarPaso(x, y, paso) {
            // Remove highlight from previous cell
            if (currentHighlight) {
                currentHighlight.classList.remove("highlight");
            }

            const celda = document.getElementById(`casilla-${x}-${y}`);
            celda.textContent = paso;
            celda.classList.add("animated"); // Add animation class
            celda.classList.add("highlight"); // Highlight current cell
            currentHighlight = celda; // Update current highlight

            // Remove animation class after it finishes to allow re-triggering
            celda.addEventListener('animationend', () => {
                celda.classList.remove("animated");
            }, { once: true });

            // If it's a "clear" operation (backtracking or reset)
            if (paso === "" || paso === -1) {
                celda.classList.remove("highlight");
                // If it's the selected start cell, keep it highlighted with its specific color
                if (selectedStartCell && selectedStartCell.row === x && selectedStartCell.col === y) {
                    celda.classList.add('selected');
                }
            }
        }

        function esValido(x, y) {
            return x >= 0 && x < N && y >= 0 && y < N && tablero[x][y] === -1;
        }

        function contarMovimientos(x, y) {
            return movimientos.filter(([dx, dy]) => esValido(x + dx, y + dy)).length;
        }

        async function resolver(x, y, paso) {
            tablero[x][y] = paso;
            mostrarPaso(x, y, paso);
            await new Promise(r => setTimeout(r, 75)); // A bit slower for better visualization

            if (paso === N * N - 1) return true;

            let siguientes = [];
            for (const [dx, dy] of movimientos) {
                const nx = x + dx;
                const ny = y + dy;
                if (esValido(nx, ny)) {
                    siguientes.push({ x: nx, y: ny, grado: contarMovimientos(nx, ny) });
                }
            }
            siguientes.sort((a, b) => a.grado - b.grado);

            for (const siguiente of siguientes) {
                if (await resolver(siguiente.x, siguiente.y, paso + 1)) return true;
            }

            // Backtrack: If no solution found from this path
            tablero[x][y] = -1;
            mostrarPaso(x, y, ""); // Clear the cell content
            await new Promise(r => setTimeout(r, 20)); // Small delay for backtracking visualization
            return false;
        }

        async function iniciar() {
            if (!selectedStartCell) {
                messageElement.textContent = "¡Por favor, selecciona una casilla de inicio haciendo clic en el tablero!";
                return;
            }

            // Disable controls during solving
            startButton.disabled = true;
            messageElement.textContent = "Resolviendo... por favor espera.";

            // Reset tablero and UI
            tablero = Array.from({ length: N }, () => Array(N).fill(-1));
            // No recrear el HTML del tablero completamente, solo limpiar las casillas
            for (let r = 0; r < N; r++) {
                for (let c = 0; c < N; c++) {
                    const cell = document.getElementById(`casilla-${r}-${c}`);
                    cell.textContent = ""; // Clear numbers
                    cell.classList.remove('highlight', 'animated'); // Remove highlight/animation
                }
            }
            currentHighlight = null; // Reset highlight

            // Ensure the selected start cell remains 'selected' and gets the initial '0'
            const x = selectedStartCell.row;
            const y = selectedStartCell.col;
            const initialCell = document.getElementById(`casilla-${x}-${y}`);
            if (initialCell) {
                 initialCell.classList.add('selected'); // Make sure it retains selected class
            }


            const exito = await resolver(x, y, 0);

            let resultadoTexto;
            if (exito) {
                resultadoTexto = `¡Éxito! Se encontró una solución.`;
            } else {
                resultadoTexto = "No se encontró una solución desde esta posición inicial. Intenta otra.";
                // Clear the board completely if no solution found
                 for (let r = 0; r < N; r++) {
                    for (let c = 0; c < N; c++) {
                        const cell = document.getElementById(`casilla-${r}-${c}`);
                        cell.textContent = "";
                        cell.classList.remove('highlight', 'animated');
                    }
                }
                // Re-apply selected class to the start cell
                if (initialCell) {
                     initialCell.classList.add('selected');
                }
            }
            messageElement.textContent = resultadoTexto;


            // Re-enable controls
            startButton.disabled = false;
            // No ocultar el botón al finalizar, permitir iniciar de nuevo desde la misma o nueva posición
            // startButton.style.display = 'none';
            // selectedStartCell = null; // Keep selected cell to allow re-run from same spot
        }

        // Initial setup
        crearTableroHTML();
    </script>
</body>

</html>
