<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/horse.ico" type="image/x-icon" />
    <title>Salto del Caballo - Knight's Tour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Salto del Caballo - Knight's Tour</h1>

    <div class="controls">
        <label for="boardSize">Tamaño del tablero (n x n):</label>
        <input type="number" id="boardSize" min="3" max="10" value="8">
        <button id="createBoard">Crear Tablero</button>
    </div>

    <div class="animation-controls">
        <label for="animationSpeed">Velocidad de animación (ms):</label>
        <input type="range" id="animationSpeed" min="50" max="1000" step="10" value="100">
        <span id="speedValue">100 ms</span>
    </div>

    <div class="controls">
        <button id="startTour">Iniciar Recorrido</button>
        <button id="resetBoard">Reiniciar</button>
    </div>

    <p id="startMessage">Haz clic en una casilla para elegir el punto de inicio.</p>
    <div id="notification" class="notification" style="display: none;"></div>
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">Buscando solución...</div> <div id="chessboard-container" class="start-position">
        <p>Seleccione una celda para empezar</p>
    </div>

    <div class="log-container">
        <h2>Registro de Movimientos</h2>
        <ul id="moveLog"></ul>
    </div>

    <script src="horse.js"></script>
</body>
</html>
